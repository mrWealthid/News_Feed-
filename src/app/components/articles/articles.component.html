<section class="min-h-screen flex pt-10 border-t gap-3 flex-col">
  <section class="flex justify-between items-center">
    <section>
      <p class="text-2xl text-primary">{{ title }}</p>
      <small class="font-light italic">Showing 1 - 10 </small>
    </section>

    <section class="flex gap-2">
      <div class="">
        <button
          (click)="toggleView('News Feed')"
          type="button"
          class="text-xs px-6 flex items-center gap-2 py-2 rounded-3xl font-light border btn"
          [ngClass]="{ 'bg-primary text-white': title === 'News Feed' }"
        >
          <i class="fa-solid fa-rss"></i>
          All
        </button>
      </div>
      <div class="">
        <button
          (click)="toggleView('Bookmarks')"
          type="button"
          class="text-xs flex items-center gap-2 px-6 py-2 rounded-3xl font-light border btn"
          [ngClass]="{ 'bg-primary text-white': title === 'Bookmarks' }"
        >
          <i *ngIf="bookmarks.length > 0" class="fa-solid fa-bookmark"></i>
          <i *ngIf="!(bookmarks.length > 0)" class="fa-regular fa-bookmark"></i>
          Bookmarks
        </button>
      </div>
    </section>
  </section>

  <section *ngIf="title === 'News Feed'; else bookmarkList">
    <div *ngIf="error$ | async; else articlesList">
      Error loading articles. Please try again later.
    </div>

    <ng-template #articlesList>
      <section
        class="grid grid-cols-3 w-full gap-4"
        *ngIf="articles$ | async as articles"
      >
        <app-article
          *ngFor="let article of articles"
          [article]="article"
          [isBookmarked]="isBookmarked(article)"
          (addToBookmark)="addBoomark($event)"
          (removeBookmark)="removeBookmark($event)"
        ></app-article>

        <section class="text-center" *ngIf="articles.length < 1">
          No Feed Available
        </section>

        <!-- <app-article></app-article>
        <app-article> </app-article> -->
      </section>
    </ng-template>
  </section>

  <ng-template #bookmarkList>
    <section class="grid grid-cols-3 w-full gap-4" *ngIf="bookmarks">
      <app-article
        *ngFor="let article of bookmarks"
        [article]="article"
        [isBookmarked]="isBookmarked(article)"
        (addToBookmark)="addBoomark($event)"
        (removeBookmark)="removeBookmark($event)"
      ></app-article>

      <!-- <app-article></app-article>
        <app-article> </app-article> -->
    </section>
    <section class="text-center" *ngIf="bookmarks.length < 1">
      No Bookmarks Found
    </section>
  </ng-template>
</section>
