<article
  class="flex bg-white rounded-2xl p-3 max-w-xl flex-col items-start justify-between"
>
  <div class="flex items-center gap-x-4 text-xs">
    <time datetime="2020-03-16" class="text-gray-500">Mar 16, 2020</time>
    <a
      href="#"
      class="relative z-10 rounded-full bg-gray-50 px-3 py-1.5 font-medium text-gray-600 hover:bg-gray-100"
      >{{ article.source.name }}</a
    >
  </div>
  <div class="group relative">
    <h3
      class="mt-3 text-lg font-semibold leading-6 text-gray-900 group-hover:text-gray-600"
    >
      <a href="#">
        <span class="absolute inset-0"></span>
        {{ article.title }}
      </a>
    </h3>
    <p class="mt-5 line-clamp-3 text-sm leading-6 text-gray-600">
      {{ article.description }}
    </p>
  </div>

  <div class="w-full mt-8 flex justify-end items-center gap-x-4">
    <span
      class="border w-8 h-8 cursor-pointer flex justify-center items-center rounded-full"
      >B</span
    >
  </div>
</article>
